<!DOCTYPE html>
<html>
<head>
    <title>Simple Server Test</title>
</head>
<body>
    <h1>Server Connection Test</h1>
    <p>If you can see this page, the server is working!</p>
    <button onclick="testConnection()">Test API</button>
    <div id="result"></div>

    <script>
        function testConnection() {
            fetch('http://localhost:8080/api/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">✅ API Working: ' + JSON.stringify(data) + '</p>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">❌ API Error: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
